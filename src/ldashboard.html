/* Modal achtergrond */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal content */
.modal-content {
  background-color: #fefefe;
  border-radius: 0.5rem;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  display: flex;
  justify-content: center;
  flex-direction: column;
}

/* Button om te sluiten */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

/* Hover over button effect */
.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>

    <script>
      // Connectie met modal
      var modal = document.getElementById("myModal");
      
      // Button om modal te openen
      var btn = document.getElementById("myBtn");
      
      // <span> element om modal te sluiten
      var span = document.getElementsByClassName("close")[0];
      
      // Wanneer de knop wordt ingedrukt, open de modal
      btn.onclick = function() {
        modal.style.display = "block";
      }
      
      // Wanneer de <span> wordt ingedrukt, sluit de modal
      span.onclick = function() {
        modal.style.display = "none";
      }
      
      // Wanneer er buiten de modal wordt geklikt, sluit de modal
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
      </script>
